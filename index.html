<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Layout Grid</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="left">
            <img src="images/menu.svg" alt="Icone de um menu de opçoes">
            <img src="images/youtube 1.svg" alt="imagem do logo do youtube">
        </div>
        <div class="center">
        <form action="/search" method="get">
                <input type="search" name="" placeholder="search" >
                <button> <img src="images/search.svg" alt=""></button>
            </form>
        </div>    
            <div class="right">
                <img src="images/video.svg" alt="imagem de uma camera">
                <img src="images/bell.svg" alt="imagem de um sino">
                <img src="images/perfil.png" alt="iamgem de perfil do usuario"  height="34px" width="34px" >
            </div>
        </div>
        </menu>
    </header>
    <main>
        <aside>
            <div class="sidebar">
                <div class="sidebar-item">
                    <img src="images/home.svg" alt="imagem de uma casa">
                    <p>início</p>
                </div>
                <div class="sidebar-item">
                    <img src="images/compass.svg" alt="imagem de uma bússola">
                    <p>Explorar</p>
                </div>
                <div class="sidebar-item">
                    <img src="images/youtube.svg" alt="imagem youtube">
                    <p>Inscrições</p>
                </div>
                <div class="sidebar-item">
                    <img src="images/disc.svg" alt="imagem de um disco">
                    <p>Youtube Music</p>
                </div>
                <div class="sidebar-item">
                    <img src="images/thumbs-up.svg" alt="imagem de um like">
                    <p>Vídeos que gostei</p>
                </div>
                <div class="sidebar-item">
                    <img src="images/clock.svg" alt="imagem de um relógio">
                    <p>Assistir mais tarde</p>
                </div>
                <div class="sidebar-item">
                    <img src="images/download.svg" alt="ícone download">
                    <p>Downloads</p>
                </div>
                <div class="sidebar-item">
                    <img src="images/film.svg" alt="ícone de uma fita de câmera">
                    <p>Filmes</p>
                </div>
                <div class="sidebar-item">
                    <img src="images/book.svg" alt="imagem de um livro">
                    <p>Aprender</p>
                </div>
                <div class="sidebar-item">
                    <img src="images/award.svg" alt="imagem de uma medalha">
                    <p>Esportes</p>
                </div>
            </div>
        </aside>
        
        <div class="videos">
            <img src="images/Video1.svg" alt="">
            <img src="images/Video2.svg" alt=""><img src="images/Video3.svg" alt=""><img src="images/Video4.svg" alt=""><img src="images/Video5.svg" alt=""><img src="images/Video7.svg" alt=""><img src="images/Video8.svg" alt=""><img src="images/Video9.svg" alt=""><img src="images/Video2.svg" alt=""><img src="images/Video12.svg" alt="">
            <img src="images/Video4.svg" alt="">
            <img src="images/Video10.svg" alt="">
        </div>



    </main>
</body>
</html>
